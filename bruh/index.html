<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Puzzle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sliding Puzzle</h1>

        <div class="options">
            <button onclick="setDifficulty(3)">Easy (3x3)</button>
            <button onclick="setDifficulty(4)">Medium (4x4)</button>
            <button onclick="setDifficulty(5)">Hard (5x5)</button>
        </div>

        <div id="puzzle-container">
            <!-- Puzzle pieces will be dynamically added here -->
        </div>

        <div class="moves-counter">
            Moves: <span id="moves">0</span>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
