<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js TDD Game</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            /* Prevent scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            /* Optional: background for area outside canvas */
        }

        #game-container {
            width: 80vw;
            /* 80% of viewport width */
            height: 80vh;
            /* 80% of viewport height */
            position: relative;
            /* Needed for canvas absolute positioning */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            /* Fill the container */
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="game-container"></div>
    <script type="module" src="/index.js"></script>
</body>

</html>
