<!DOCTYPE html>
<html>
<head>
    <title>Survival Game</title>
    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js"
        }
      }
    </script>
    <style>
        body { margin: 0; overflow: hidden; } /* Basic styles for canvas */
        canvas { display: block; }
    </style>
</head>
    <div id="resource-display" style="position: absolute; top: 10px; right: 10px; background: rgba(0,0,0,0.5); color: white; padding: 10px; border-radius: 5px; z-index: 10;">
        Resources:
        <div id="resources-list"></div>
    </div>

    <button id="craft-items" style="position: absolute; top: 10px; left: 10px; z-index: 10;">Craft Items</button>

    <!-- Crafting Table (Initially Hidden) -->
    <div id="crafting-table" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: rgba(0,0,0,0.7); padding: 20px; border-radius: 5px; color: white; z-index: 20;">
        <h2>Crafting</h2>
        <div id="crafting-grid"></div>
        <div id="crafting-result"></div>
        <button id="close-crafting" style="position: absolute; top: 5px; right: 5px;">X</button>
    </div>
<body>
    <!-- The game canvas will be appended here by game.js -->
    <script type="module" src="game.js"></script>
    <script src="index.js"></script>
</body>
</html>
