<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@v0.149.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.149.0/examples/jsm/"
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    #hotbar {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 5px;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 5px;
    }
    .hotbar-slot {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.2);
      border: 2px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hotbar-slot.active {
      border-color: white;
    }
    #crafting {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
    }
    .craft-btn {
      margin: 5px;
      padding: 5px 10px;
      background: #333;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>Wood: <span id="wood-count">0</span></div>
    <div>Stone: <span id="stone-count">0</span></div>
  </div>
  <div id="hotbar">
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
    <div class="hotbar-slot"></div>
  </div>
  <div id="crafting">
    <h3>Crafting</h3>
    <button class="craft-btn" data-item="WOODEN_AXE">Wooden Axe (3 Wood)</button>
    <button class="craft-btn" data-item="WOODEN_PICKAXE">Wooden Pickaxe (3 Wood)</button>
    <button class="craft-btn" data-item="CAMPFIRE">Campfire (5 Wood, 3 Stone)</button>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
