<!DOCTYPE html>
<html>
<head>
    <title>Game Inventory</title>
    <style>
        #inventory-container {
            position: absolute;
            right: 20px;
            top: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            color: white;
        }
        #backpack-grid {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            grid-template-rows: repeat(6, 40px);
            gap: 2px;
        }
        .slot {
            width: 40px;
            height: 40px;
            border: 1px solid #555;
            background: rgba(255,255,255,0.1);
            position: relative;
        }
        .item {
            position: absolute;
            background: #8b5a2b;
            border: 1px solid #654321;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            overflow: hidden;
        }
        .item.stackable::after {
            content: attr(data-quantity);
            position: absolute;
            bottom: 2px;
            right: 2px;
            background: rgba(0,0,0,0.7);
            padding: 0 3px;
            border-radius: 3px;
            font-size: 9px;
        }
        .tools {
            margin-top: 20px;
        }
        .tool {
            padding: 5px 10px;
            background: #333;
            margin: 5px 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="inventory-container">
        <h3>Inventory</h3>
        <div id="backpack-grid"></div>
        <div class="tools">
            <h4>Tools:</h4>
            <div id="tools-list"></div>
        </div>
    </div>
    
    <script src="game.js"></script>
    <script src="index.js"></script>
</body>
</html>
