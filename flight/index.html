<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flight Simulator</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #00ffff;
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border: 1px solid #00ffff;
        }
        #autopilot {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff00ff;
            font-family: 'Courier New', monospace;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border: 1px solid #ff00ff;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
    <script type="importmap">
    {
        "imports": {
            "three": "./node_modules/three/build/three.module.js",
            "three/addons/": "./node_modules/three/examples/jsm/"
        }
    }
    </script>
</head>
<body>
    <script type="module" src="index.js"></script>
    <div id="controls">
        <div>W/S: Throttle</div>
        <div>A/D: Roll</div>
        <div>Q/E: Altitude</div>
        <div>P: Toggle Autopilot</div>
    </div>
    <div id="autopilot">AUTOPILOT: OFF</div>
</body>
</html>
